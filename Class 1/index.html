<!DOCTYPE html>
<html lang="en">

<div>
  <head> 
    <!-- This is the head section -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 1 Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
</div>

<div class="home-section">
  <body> 
    <!-- This is the body section -->
    <header>
      <nav aria-label="primary-navigation">
        <ul class="menu">
          <li class="menu-item">
            <a href="#home" class="menu-item">Home</a>
          </li>
          <li class="menu-item">
            <a href="#about" class="menu-item">About</a>
          </li>
          <li class="menu-item">
            <a href="#contact" class="menu-item">Contact</a>
          </li>
        </ul>
      </nav>
      <h1 class="main-header">First Class!</h1>
    </header>
    <main>
      <article id="home">
        <section>
          <p class="paragraph">
            Today is the first day of class. Here is a link to
            <a class="link" href="http://www.google.com">Google</a>
            <br>
            <img
              src="https://www.freshbooks.com/wp-content/uploads/2021/10/what-is-teamwork.jpg"
              alt="Teamwork Image"
              height="200px"
            />
          </p>
        </section>
      </article>
</div>

<div class="about-section">
      <!-- This is the about me area of the body section -->
      <article id="about">
        <section class="about-me">
          <h2>About Me</h2>
          <ul class="list-item-container">
            <li class="list-item">Has a cat</li>
            <li class="list-item">Loves asian food</li>
            <li class="list-item">Taking a coding class</li>
          </ul>
        </section>
      </article>
</div>

<div class="contact-section">
      <!-- This is the contact form section -->
      <article id="contact">
        <section>
          <form>
            <input
              class="form-fields"
              type="text"
              name="name"
              id="name"
              placeholder="name"
            />
            <input
              class="form-fields"
              type="email"
              name="email"
              id="email"
              placeholder="email"
            />
            <textarea
              class="form-fields"
              name="message-box"
              id="message-box"
              placeholder="please write about yourself"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </section>
      </article>
    </main>
    <hr>
    <footer class="footer-section">
      <p>
        <span>&copy;2024 My Webpage</span>
      </p>
    </footer>
  </body>
</div>

</html>
