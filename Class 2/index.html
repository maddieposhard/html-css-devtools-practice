<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 2 Exercises</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="sticky">Sticky Header</h1>

    <section class="hero">
      <h2 class="header">Hello!</h2>
      <img src="img/pinkbackgroundhero.webp" alt="Background Image" />
    </section>

    <button id="modal_button">Open Modal</button>

    <div class="modal" id="modal_1">
        <div class="modal_content">
            <span class="close">&times;</span>
            <p>Hello!</p>
        </div>
    </div>

    <div class="dropdown">
        <button class="drop_button">Dropdown</button>
        <div class="dropdown_items">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
        </div>
    </div>

    <div class="card_1">
      <img
        src="https://i.etsystatic.com/29488153/r/il/eb9822/3907714977/il_570xN.3907714977_r90j.jpg"
        alt="Heart"
        class="heart"
      />
      <p id="card_1">Card 1</p>
    </div>
    <div class="card_2">
      <img
        src="https://img.freepik.com/premium-vector/star-icon-button-star-outline-design-element_1199668-580.jpg"
        alt="Star"
        class="star"
      />
      <p id="card_2">Card 2</p>
    </div>
    <div class="card_3">
      <img
        src="https://t3.ftcdn.net/jpg/01/12/43/90/360_F_112439016_DkgjEftsYWLvlYtyl7gVJo1H9ik7wu1z.jpg"
        alt="Smile"
        class="smile"
      />
      <p id="card_3">Card 3</p>
    </div>

    <div class="box1">This is a box</div>
    <div class="box2">This is a box</div>
    <div class="box3">This is a box</div>

    <ul class="list">
      <li class="list_item" id="item_1">Item 1</li>
      <li class="list_item" id="item_2">Item 2</li>
      <li class="list_item" id="item_3">Item 3</li>
    </ul>

    <div class="centering">
      <div class="new_element">This is a new element.</div>
    </div>

    <div class="exercise_5">
      <div class="exercise_5_item_1">Item 1</div>
      <div class="exercise_5_item_2">Item 2</div>
      <div class="exercise_5_item_3">Item 3</div>
      <div class="exercise_5_item_4">Item 4</div>
    </div>
  </body>
</html>
